<div class="row" ng-controller="customerCtrl" ng-init="init()">
    <div class="col-md-12 form">
        <form class="form-horizontal">
            <div class="form-body">
                <div ng-repeat="control in cform.Controls">
                    <h3 class="form-section" ng-if="control.Type=='Section'">{{control.Label}}</h3>
                    <div class="form-group" ng-if="control.Type=='Row'">
                        <label class="col-md-3 control-label" ng-if="control.Items[0].Type != 'Button'">{{control.Items[0].Label}}</label>
                        <div class="col-md-4" ng-if="control.Items[0].Type != 'Button'">
                            <input ng-if="control.Items[0].Type == 'Text'"
                                   class="form-control" type="text" 
                                   ng-model="FormData[control.Items[0].Name]" />
                            <textarea ng-if="control.Items[0].Type == 'TextArea'"
                                      class="form-control" rows="3" 
                                      ng-model="FormData[control.Items[0].Name]"></textarea>
                        </div>
                        <div ng-if="control.Items[0].Type == 'Button'"
                             class="col-md-offset-3 col-md-9">
                            <button class="btn blue" ng-click="submit()">{{control.Items[0].Label}}</button>
                            <my-button label="{{control.Items[0].Label}}" click="submit()"></my-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
