<div class="modal-header">
    <h3 class="modal-title">Folder info!</h3>
</div>
<div class="modal-body">
    <form name="folderForm" class="form-horizontal" novalidate>
        <div class="form-body">
            <div class="form-group" ng-class="{'has-error': hasError(folderForm.name, 'invalid')}">
                <label class="col-md-3 control-label">Name</label>
                <div class="col-md-8">
                    <div class="input-icon right">
                        <i class="fa fa-warning" ng-show="hasError(folderForm.name, 'invalid')"></i>
                        <input type="text" class="form-control" name="name" placeholder="Enter folder name here" ng-model="folder.Name" required />
                    </div>
                    <span class="help-block" ng-show="hasError(folderForm.name, 'required')">Folder name is required</span>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Ok</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
